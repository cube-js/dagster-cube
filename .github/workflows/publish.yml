name: Upload Python Package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and publish to pypi
      uses: JRubics/poetry-publish@v1.17
      with:
        python_version: 3.10
        pypi_token: ${{ secrets.PYPI_TOKEN }}
